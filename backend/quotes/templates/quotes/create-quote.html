{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h2>Create Your Quote</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" class="form-control" name="title" maxlength="256" required="" id="id_title">
        </div>
        <div class="form-group">
            <label for="id_author">Author:</label>
            <input type="text" class="form-control" name="author" maxlength="100" id="id_author">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="hide_creator" id="id_hide_creator">
            <label class="form-check-label" for="id_hide_creator">Hide creator</label>
        </div>
        <div class="form-group">
            <label for="id_tags">Tags:</label>
            {{ form.tags }}
        </div>
        <button type="submit" class="btn btn-primary">Send data</button>
    </form>
</div>



{% endblock %}
